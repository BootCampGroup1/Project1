<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link for Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work it Off!</title>
  </head>

  <body>
    <!-- BULMA NAVBAR -->

    <div class="block" style="background-color: lightgrey">
      <nav
        class="nav columns is-justify-content-space-between is-align-items-flex-end mt-1"
        style="background-color: white"
      >
        <div class="nav-left column is-one-third mt-1">
          <a href="./index.html">
            <h1 class="title is-3">Work it Off!</h1>
          </a>
        </div>

        <div
          class="nav-center column is-one-third is-flex is-justify-content-center"
        >
          <a
            href="https://github.com/BootCampGroup1/Project1"
            target="_blank"
            class="nav-item"
          >
            <span class="icon">
              <i class="fa fa-github fa-3x"></i>
            </span>
          </a>
        </div>
        <div
          class="nav-right nav-menu column is-align-self-center is-flex is-justify-content-flex-end is-one-third"
        >
          <a href="./aboutUs.html" class="nav-item" style="font-size: 22px">
            <span style="margin-right: 8px">Meet the Team</span>
            <span class="icon is-small">
              <i class="fa-solid fa-thumbs-up"></i>
            </span>
          </a>
        </div>
      </nav>

      <div class="container">
        <section class="section is-medium" id="getstarted">
          <h1 class="title has-text-centered">Get Started</h1>
          <h2 class="subtitle has-text-centered">
            Welcome to <strong>"Work it Off!"</strong>, your personal guide to
            eating with freedom and keeping off the pounds.
          </h2>
          <button
            class="js-modal-trigger button is-info is-fullwidth"
            data-target="input-modal"
          >
            We Just Need a Few Details
          </button>
        </section>
        <section class="section is-medium is-hidden" id="userinfo">
          <h1 class="title has-text-centered">Your info</h1>
          <h3 class="subtitle has-text-centered">
            <strong>Name:</strong><span id="editname"></span>
          </h3>
          <h3 class="subtitle has-text-centered">
            <strong>Age:</strong><span id="editage"></span>
          </h3>
          <h3 class="subtitle has-text-centered">
            <strong>Weight:</strong><span id="editweight"></span>
          </h3>
          <button
            id="editinfo"
            class="js-modal-trigger button is-info is-fullwidth"
            data-target="input-modal"
          >
            Edit Info
          </button>
        </section>
        <!-- ADDED SOME BULMA STYLING TO THE PAGE -->
        <section class="columns is-gapless is-active">
          <div class="column is-bold is-one-half">
            <div
              class="hero column is-primary is-fullheight is-justify-content-flex-start"
            >
              <h2 class="title m-5 has-text-centered">The Calorie Companion</h2>
              <div class="is-align-content-center">
                <div class="field is-grouped">
                  <div class="control is-expanded">
                    <label>
                      <input
                        class="input"
                        id="food-input"
                        type="text"
                        placeholder="Search Foods"
                    /></label>
                    <label class="radio">
                      <input
                        type="radio"
                        class="units"
                        id="gramcheck"
                        name="units"
                      />
                      grams
                    </label>
                    <label class="radio">
                      <input
                        type="radio"
                        class="units"
                        id="ozcheck"
                        name="units"
                        checked
                      />
                      ounces
                    </label>
                  </div>
                  <div class="control">
                    <button class="button is-primary is-light" id="foosearch">
                      Search
                    </button>
                  </div>
                  <div class="control">
                    <button class="button is-primary is-light" id="fooclear">
                      Clear
                    </button>
                  </div>
                </div>
                <ul id="foodresults" class="final-result"></ul>
                <p class="has-text-centered has-text-weight-bold is-size-5">
                  Total Calories: <span id="totalcal"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="column is-one-half">
            <div
              class="hero column is-fullheight is-info is-bold is-justify-content-flex-start"
            >
              <h2 class="title m-5 has-text-centered">
                The Exercise Equalizer
              </h2>
              <div class="is-align-content-center">
                <div class="field is-grouped">
                  <div class="control is-expanded">
                    <label></label>
                    <input
                      class="input"
                      type="text"
                      id="activity"
                      placeholder="Search by Activity"
                    />
                  </div>
                  <div class="control">
                    <button class="button is-info is-light" id="actsearch">
                      Search
                    </button>
                  </div>
                  <div class="control">
                    <button class="button is-info is-light" id="actclear">
                      Clear
                    </button>
                  </div>
                </div>
                <ul id="sportresults" class="final-result"></ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- MODAL CARD WITH 3 INPUTS, SAVE AND CANCEL BUTTONS. -->

    <div class="modal" id="input-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Info</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <input
            id="name"
            class="block input is-info"
            type="text"
            placeholder="NAME"
          />
          <input
            id="age"
            class="block input is-info"
            type="text"
            placeholder="AGE"
          />
          <input
            id="weight"
            class="block input is-info"
            type="text"
            placeholder="WEIGHT"
          />
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success save-profile" id="saveprofile">
            Save changes
          </button>
          <button class="button">Cancel</button>
        </footer>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script
      src="https://kit.fontawesome.com/9d07155d0e.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
