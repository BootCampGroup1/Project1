    <!-- ADDED SOME BULMA STYLING TO THE PAGE -->
    <section class="columns is-gapless is-active">
      <div class="column is-bold is-one-half">
        <div class="hero column is-primary is-fullheight is-justify-content-flex-start">
          <!-- <h1 class="title is-1">Work it Off!</h1> -->
          <h2 class="title m-5">The Calorie Companion</h2>
          <div class="is-align-content-center">
            <div class="block">
              <label for="search-label">
                <input
                  class="input is-1"
                  id="food-input"
                  type="text"
                  placeholder="Search Foods"
                />
              </label>
            </div>
            <div class="block">
              <button class="button is-primary is-light" id="foosearch">
                Search
              </button>
            </div>
            <div class="block">
              <button class="button is-primary is-light" id="fooclear">
                Clear
              </button>
            </div>
            <p >Total Calories: <span id="totalcal"></span></p>
            <ul id="foodresults" class="final-result"></ul>
          </div>
        </div>
      </div>
      <div class="column is-one-half">
        <div class="hero column is-fullheight is-info is-bold is-justify-content-flex-start">
          <h2 class="title m-5">The Exercise Equalizer</h2>
          <div class="is-align-content-center">
            <div class="block">
              <label>
                <input class="input is-1" type="text" id="activity" placeholder="Search by Activity">
              </label>
            </div>
            <div class="block">
              <button class="button is-info is-light" id="actsearch">
                Search
              </button>
            </div>
            <div class="block">
              <button class="button is-info is-light" id="actclear">
                Clear
              </button>
            </div>
            <ul id="sportresults" class="final-result"></ul>
          </div>
        </div>
      </div>
    </section>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
